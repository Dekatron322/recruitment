{% load static %}
<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--favicon-->
		<link rel="icon" href="images/favicon-32x32.png" type="image/png" />
		<!-- loader-->
		<link href="{% static 'auth/css/pace.min.css' %}" rel="stylesheet" />
		<script src="{% static 'auth/js/pace.min.js' %}"></script>
		<!-- Bootstrap CSS -->
		<link href="{% static 'auth/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
		<link href="{% static 'auth/css/app.css' %}" rel="stylesheet">
		<link href="{% static 'auth/css/icons.css' %}" rel="stylesheet">

		<!--plugins-->
		<link href="{% static 'auth/plugins/vectormap/jquery-jvectormap-2.0.2.css' %}" rel="stylesheet"/>
		<link href="{% static 'auth/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
		<link href="{% static 'auth/plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
		<link href="{% static 'auth/plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
	

		<title>Dashtreme - Multipurpose Bootstrap5 Admin Template</title>
	</head>

	{% block content %}

	{% endblock %}

		<!--start switcher-->
	<div class="switcher-wrapper">
		<div class="switcher-btn"> <i class='bx bx-cog bx-spin'></i>
		</div>
		<div class="switcher-body">
			<div class="d-flex align-items-center">
				<h5 class="mb-0 text-uppercase">Theme Customizer</h5>
				<button type="button" class="btn-close ms-auto close-switcher" aria-label="Close"></button>
			</div>
			<hr/>
			<p class="mb-0">Gaussian Texture</p>
			<hr>
			<ul class="switcher">
				<li id="theme1"></li>
				<li id="theme2"></li>
				<li id="theme3"></li>
				<li id="theme4"></li>
				<li id="theme5"></li>
				<li id="theme6"></li>
			</ul>
			<hr>
			<p class="mb-0">Gradient Background</p>
			<hr>
			<ul class="switcher">
				<li id="theme7"></li>
				<li id="theme8"></li>
				<li id="theme9"></li>
				<li id="theme10"></li>
				<li id="theme11"></li>
				<li id="theme12"></li>
				<li id="theme13"></li>
				<li id="theme14"></li>
				<li id="theme15"></li>
			  </ul>
		</div>
	</div>
	<!--end switcher-->


	<!--plugins-->
	<script src="{% static 'auth/js/jquery.min.js' %}"></script>

	<script>
	$(".switcher-btn").on("click", function() {
	$(".switcher-wrapper").toggleClass("switcher-toggled")
	}), $(".close-switcher").on("click", function() {
		$(".switcher-wrapper").removeClass("switcher-toggled")
	}),


	$('#theme1').click(theme1);
	$('#theme2').click(theme2);
	$('#theme3').click(theme3);
	$('#theme4').click(theme4);
	$('#theme5').click(theme5);
	$('#theme6').click(theme6);
	$('#theme7').click(theme7);
	$('#theme8').click(theme8);
	$('#theme9').click(theme9);
	$('#theme10').click(theme10);
	$('#theme11').click(theme11);
	$('#theme12').click(theme12);
	$('#theme13').click(theme13);
	$('#theme14').click(theme14);
	$('#theme15').click(theme15);


	function theme1() {
	  $('body').attr('class', 'bg-theme bg-theme1');
	}

	function theme2() {
	  $('body').attr('class', 'bg-theme bg-theme2');
	}

	function theme3() {
	  $('body').attr('class', 'bg-theme bg-theme3');
	}

	function theme4() {
	  $('body').attr('class', 'bg-theme bg-theme4');
	}

	function theme5() {
	  $('body').attr('class', 'bg-theme bg-theme5');
	}

	function theme6() {
	  $('body').attr('class', 'bg-theme bg-theme6');
	}

	function theme7() {
	  $('body').attr('class', 'bg-theme bg-theme7');
	}

	function theme8() {
	  $('body').attr('class', 'bg-theme bg-theme8');
	}

	function theme9() {
	  $('body').attr('class', 'bg-theme bg-theme9');
	}

	function theme10() {
	  $('body').attr('class', 'bg-theme bg-theme10');
	}

	function theme11() {
	  $('body').attr('class', 'bg-theme bg-theme11');
	}

	function theme12() {
	  $('body').attr('class', 'bg-theme bg-theme12');
	}

	function theme13() {
	  $('body').attr('class', 'bg-theme bg-theme13');
	}

	function theme14() {
	  $('body').attr('class', 'bg-theme bg-theme14');
	}

	function theme15() {
	  $('body').attr('class', 'bg-theme bg-theme15');
	}
	</script>
	<script src="{% static 'auth/js/bootstrap.bundle.min.js' %}"></script>
	<!--plugins-->
	<script src="{% static 'auth/js/jquery.min.js' %}"></script>
	<script src="{% static 'auth/plugins/simplebar/js/simplebar.min.js' %}"></script>
	<script src="{% static 'auth/plugins/metismenu/js/metisMenu.min.js' %}"></script>
	<script src="{% static 'auth/plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
	<script src="{% static 'auth/plugins/chartjs/js/Chart.min.js' %}"></script>
	<script src="{% static 'auth/plugins/vectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
    <script src="{% static 'auth/plugins/vectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
	<script src="{% static 'auth/plugins/jquery.easy-pie-chart/jquery.easypiechart.min.js' %}"></script>
	<script src="{% static 'auth/plugins/sparkline-charts/jquery.sparkline.min.js' %}"></script>
	<script src="{% static 'auth/plugins/jquery-knob/excanvas.js' %}"></script>
	<script src="{% static 'auth/plugins/jquery-knob/jquery.knob.js' %}"></script>
	  <script>
		  $(function() {
			  $(".knob").knob();
		  });
	  </script>
	  <script src="assets/js/index.js"></script>
	<!--app JS-->
	<script src="assets/js/app.js"></script>
</body>

</html>
